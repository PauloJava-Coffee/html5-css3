<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Exemplo de ceckBox</h1>


    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="M"><label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" checked value="F"><label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol </label><br>
            <input type="checkbox" name="esvolei" id="iesvloei">Volei <br>
            <input type="checkbox" name="estenis" id="iestenis">Tenis <br>
            <input type="checkbox" name="esfutsal" id="iesfutsal">Futsal <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
