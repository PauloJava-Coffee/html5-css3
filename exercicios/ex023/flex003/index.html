<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        div.container{
        background-color: lightsalmon;
          display: flex;
          height: 250px;
          /*flex-direction: column;
          flex-wrap: wrap;*/
          flex-flow: column wrap;

        }
        div.item{
         background-color: lightblue;
         border: 1px solid black;
         display: inline-block;
         padding: 10px;
         flex: auto ;
         text-align: center;
        }
    </style>
</head>
<body>
    <div class="container"> 
    <div class="item">Exemplo de treino a</div>
    <div class="item">Exemplo de treino b</div>
    <div class="item">Exemplo de treino c</div>
    <div class="item">Exemplo de treino d</div>
    <div class="item">Exemplo de treino e</div>
    <div class="item">Exemplo de treino f</div>
    <div class="item">Exemplo de treino g</div>
</div>
</body>
</html>
