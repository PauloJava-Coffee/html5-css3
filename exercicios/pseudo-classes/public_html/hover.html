<html lang="pt-br">
    <head>
        <title>Hover</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: arial, helvetica, sans-serif;
            }
            div > p{
                display: none;
            }
            div:hover > p{
                display: block;
                color: brown;
                background-color: black;
                height: 200px;
                width: 200px;
            }
            div:hover{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo de <strong>Houver</strong></h1>
        <p>Passe o mouse no texto abaixo</p>
        <div>
            Passe o mouse aqui.
            <p>Texto escondido</p>
        </div>
        <p>Fim do teste</p>
    </body>
</html>
