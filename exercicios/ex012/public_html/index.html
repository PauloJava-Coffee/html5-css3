<html lang="pt-br">
    <head>
        <title>Colocando videos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="img/zapzap.png" rel="short cut icon">
    </head>
    <body>
        <h1>Aprendendo a por vídeos baixados nos sites</h1>
        <p>Esse vídeo está hosédado no próprio servidor </p>
        <video controls poster="img/limoes.png" autoplay>
            <source src="midias/meu-video.mp4" type="video/mp4">
            <p>Seu navegador não é compatível com o vídeo</p>
            
        </video>
        <h1>Colocando vódeo do youtube</h1>
        <iframe  width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=XAUzukT4NglMpelw" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
                    
        </iframe>
        

    </body>
</html>
