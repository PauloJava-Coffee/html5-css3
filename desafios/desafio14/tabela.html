<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
             border-collapse: collapse;
            
        }
        td, th{
            padding: 4px;
            border: 1.5px solid black;
        }
        td.MEH{
            background-color: gray;
            color: white;
        }
        th{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th  colspan="2">Notas</th>
            <th rowspan="2">Média</th>
            </tr>
            <tr>
            <th>Nota 1</th>
            <th >Nota 2</th>
            </tr>
            
        </thead>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
        <tr>
            <th colspan="4">Média exatas</th>
            <td class="MEH">0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" >Média Humanas</th>
            <td class="MEH">0.0</td>
        </tr>
    </table>
    
</body>
</html>
