        <h2>Tags em HTML</h2>
        <p>
            Em <azul>HTML5</azul> podemos inserir os elementos da lista a seguir.

            <li><abbr title="Tag: <p>">Parágrafos</abbr></li>
            <li><abbr title="Tag: <h1...<h6>">Titulos</abbr></li>
            <li><abbr title="Tag: <img>">Imagens</abbr></li>
            <li><abbr title="Tag: <abbr>">Abreviações</abbr></li>
            <li><abbr title="Tag: <font>">Códigos fonte</abbr></li>
            <li><abbr title="Tag: <ol>">Listas ordenadas</abbr></li>
            <li><abbr title="Tag: <ul>">Listas com demarcações</abbr></li>
        </ul>
